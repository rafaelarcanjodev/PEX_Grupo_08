<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="cache-control" content="no-cache" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Title -->
  <title>PEX Grupo 08</title>
</head>
<body>
  
    <nav class="app-nav">    
        <div name="container" id="container" class="container container-fluid">
            <!-- Cabeçalho -->
            <div name="div-header" id="div-header" class="row d-flex justify-content-center">        
                <!-- Logo -->
                <div name="div-logo" id="div-logo" class="col-2">
                    <img src="img/logo.png" id="img-logo" class="img-fluid mx-auto d-block" alt="Logo do produto">
                </div>
                
                <!-- Barra de Pesquisa -->
                <div name="div-search" id="div-search" class="col m-3">
                    <input name="input-search" id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </div>

                <!-- Redes Sociais -->
                <div name="div-social" id="div-social" class="col-2 d-flex justify-content-end">
                    <div class="row">
                        <div name="div-instagram" id="div-instagram" class="col m-2">
                            <a name="link-instagram" id="link-instagram" class="" href="#">
                                <i name="icon-instagram" id="icon-instagram" class="social bi bi-instagram"></i>
                            </a>
                        </div>
                        <div name="div-facebook" id="div-facebook" class="col m-2">
                            <a name="link-facebook" id="link-facebook" class="" href="#">
                                <i name="icon-facebook" id="icon-facebook" class="social bi bi-facebook"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div name="container" id="container" class="container container-fluid justify-content-center">
            <!-- Menu -->
            <div class="row">       
                    <ul class="navbar-nav">
                        <li class="nav-item m-2"><a class="nav-link active" href="#">Início</a></li>
                        <li class="nav-item m-2"><a class="nav-link active" href="#">Institucional</a></li>
                        <li class="nav-item m-2"><a class="nav-link active" href="#">Serviços</a></li>
                        <li class="nav-item m-2"><a class="nav-link active" href="#">Contatos</a></li>
                    </ul>
            </div>
        </div>
    </nav>

  
  <div name="app-content" id="app-content" class="app-content">
    <div name="container" id="container" class="container-fluid">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/img1.jpg" class="d-block h-20" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/img2.jpg" class="d-block h-20" alt="...">
              </div>
              <div class="carousel-item">
                <img src=".img/img3.jpg" class="d-block h-20" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
  </div>

  
  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
 
</body>
</html>
